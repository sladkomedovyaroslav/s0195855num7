<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Задание 6 — Калькулятор стоимости</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets.css">
</head>
<body class="bg-light text-dark">

  <header class="bg-danger text-white py-3 mb-4">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="popir.jpg" alt="Логотип" class="me-3" style="height:60px;">
        <h1 class="h3 m-0">РЖД — калькулятор заказа</h1>
      </div>
      <nav class="nav">
        <a class="nav-link text-white" href="#calc-block">Калькулятор</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="calc-block" class="mb-5">
      <h2 class="text-center mb-4">Калькулятор стоимости заказа</h2>

      <form id="order-form" class="p-4 border rounded bg-white shadow-sm">
        <div class="mb-3">
          <label for="product-type" class="form-label">Выберите тип товара:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="product-type" id="product-type1" value="1" checked>
            <label class="form-check-label" for="product-type1">
              Тип 1 (Без опций)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="product-type" id="product-type2" value="2">
            <label class="form-check-label" for="product-type2">
              Тип 2 (С опциями)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="product-type" id="product-type3" value="3">
            <label class="form-check-label" for="product-type3">
              Тип 3 (С свойствами)
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="product" class="form-label">Выберите товар:</label>
          <select id="product" class="form-select" required>
            <option value="" disabled selected>-- Выберите товар --</option>
            <option value="2500">Билет Москва — Санкт-Петербург (2500 руб.)</option>
            <option value="1800">Билет Москва — Казань (1800 руб.)</option>
            <option value="15000">Билет Москва — Владивосток (15000 руб.)</option>
          </select>
        </div>

        <div id="options-container" class="mb-3" style="display:none;">
          <label for="options" class="form-label">Выберите опцию:</label>
          <select id="options" class="form-select">
            <option value="0">Без опции</option>
            <option value="100">Опция 1 (+100 руб.)</option>
            <option value="200">Опция 2 (+200 руб.)</option>
          </select>
        </div>

        <div id="checkbox-container" class="mb-3" style="display:none;">
          <label for="checkbox" class="form-label">Выберите свойство:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox" value="500">
            <label class="form-check-label" for="checkbox">
              Свойство 1 (+500 руб.)
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Количество:</label>
          <input type="number" id="quantity" class="form-control" placeholder="Введите количество" min="1" required>
        </div>

        <button type="button" id="calc-btn" class="btn btn-danger w-100">Рассчитать стоимость</button>

        <div class="mt-4 text-center">
          <p id="result" class="fw-bold fs-5 text-success"></p>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-danger text-white text-center py-3 mt-auto">
    <p class="m-0">(c) Сладкомедов Ярослав</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="calc.js" defer></script>
</body>
</html>
